<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>join our member club</title>
</head>

<body>
    <div class="div1">
        <h1>Ruben Ventura</h1>
        <br>
        <div class="div2">
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" style="width: 30%;" method="get">
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter Your Full Name"
                    pattern="^[a-zA-Z]+(?:\s+[a-zA-Z]+)+">
                <br>
                <label for="passWord">Pass word:</label>
                <input type="password" name="pass" id="passWord" class="form-control" placeholder="Enter Your Password"
                    pattern="[1-9]{8,}">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="mail" id="email" class="form-control" placeholder="Enter Your Email">
                <br>
                <label for="website">Website:</label>
                <input type="url" name="website" id="website" class="form-control" placeholder="Enter Url">
                <br>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phone" id="phoneNumber" class="form-control" placeholder="Enter Your Phone"
                    pattern="[0-9]{9,10}">
                <br>
                <label for="coffee">Coffee:</label>
                <input type="number" name="coffee" id="coffee" class="form-control" min="0" max="30">
                <br>
                <br>
                <label for="temp">Temp:</label>
                0 <input type="range" name="temper" id="temp" min="0" max="100" style="width: 350px;"> 100
                <br>
                <br>
                <label for="address">Address:</label>
                <textarea name="address" id="address" class="form-control" rows="3" cols="20"></textarea>
                <br>
                <label>Interestes:</label>
                <br>
                <label>Reading</label>
                <input type="checkbox" name="interests[]" value="reading">
                <br>
                <label>Movies</label>
                <input type="checkbox" name="interests[]" value="movies">
                <br>
                <label>Music</label>
                <input type="checkbox" name="interests[]" value="music">
                <br>
                <br>
                <label>Gender:</label>
                <br>
                <label>Male</label>
                <input type="radio" name="gender" value="male">
                <label>Female</label>
                <input type="radio" name="gender" value="female">
                <br>
                <br>
                <label for="age">Age:</label>
                <select required name="age" id="age" class="form-control">
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                </select>
                <br><br>
                <div class="div3">
                    <input type="submit" class="form-control" value="Send" style="width: 130px;">
                </div>
                <br><br><br>
            </form>
        </div>
    </div>

</body>

</html>
